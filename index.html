<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مدیریت هوشمند برنامه روزانه</title>
    <style>
        :root { --primary-color: #2c3e50; --accent-color: #27ae60; --gray-bg: #f2f2f2; }
        body { font-family: Tahoma, Geneva, sans-serif; background-color: #fafafa; padding: 20px; font-size: 13px; }
        .container { max-width: 1250px; margin: auto; background: white; padding: 25px; border: 1px solid #ccc; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
        
        .top-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 2px solid #000; padding-bottom: 15px; flex-wrap: nowrap; }
        .header-item { display: flex; align-items: center; gap: 8px; font-weight: bold; white-space: nowrap; }
        .top-header input { border: none; border-bottom: 1px dotted #000; padding: 3px; width: 130px; outline: none; background: transparent; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; table-layout: fixed; }
        th { background-color: #000; color: white; padding: 10px; border: 1px solid #444; font-weight: normal; }
        td { border: 1px solid #000; padding: 6px; text-align: center; height: 35px; word-wrap: break-word; }
        tr:nth-child(even) { background-color: var(--gray-bg); }
        
        .status-cell { cursor: pointer; font-size: 18px; user-select: none; width: 45px; }
        .status-check { color: #27ae60; }
        .status-cross { color: #e74c3c; }

        .actions { margin-bottom: 15px; display: flex; gap: 10px; }
        .btn { padding: 8px 18px; border: none; border-radius: 4px; cursor: pointer; color: white; font-family: Tahoma; font-weight: bold; }
        .btn-new { background-color: var(--accent-color); }
        .btn-clear { background-color: #e74c3c; }
        .btn-edit { background-color: #f39c12; padding: 4px 8px; font-size: 11px; }
        .btn-delete { background-color: #e74c3c; padding: 4px 8px; font-size: 11px; }

        /* اصلاح بخش گزارش کار طبق دستور شما */
        .summary-report { margin-top: 40px; padding: 20px; border: 2px solid #333; background-color: #fff; width: fit-content; min-width: 250px; border-radius: 8px; }
        .summary-report h3 { margin-top: 0; border-bottom: 1px solid #eee; padding-bottom: 10px; font-size: 15px; text-align: center; }
        
        .report-field { 
            display: flex; 
            align-items: center; 
            margin-bottom: 10px; 
            justify-content: flex-start;
        }
        .report-field label { 
            font-weight: bold; 
            color: #333; 
            width: 110px; /* عرض ثابت برای تراز شدن دو نقطه‌ها */
            display: flex;
            justify-content: space-between;
        }
        .report-field input { 
            width: 70px; 
            padding: 5px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            text-align: center; 
            font-family: Tahoma;
            margin-right: 10px;
        }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: white; margin: 5% auto; padding: 25px; border-radius: 8px; width: 400px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .form-group { margin-bottom: 12px; display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 5px; color: #555; }
        .form-group input, .form-group select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-family: Tahoma; }
        .disabled-field { background-color: #333 !important; color: #333 !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-header">
        <div class="header-item">برنامه تیمی: <input type="text" id="ownerName" oninput="saveHeader()"></div>
        <div class="header-item">روز: <input type="text" id="dayName" oninput="updateSummaryLabels()"></div>
        <div class="header-item">مورخه: <input type="text" id="todayDate" oninput="updateSummaryLabels()"></div>
        <div class="header-item">توضیحات: <input type="text" id="extraNote" style="width: 200px;" oninput="saveHeader()"></div>
    </div>

    <div class="actions">
        <button class="btn btn-new" onclick="openModal()">+ ثبت فعالیت جدید</button>
        <button class="btn btn-clear" onclick="clearData()">پاک کردن کل برنامه</button>
    </div>

    <table>
        <thead>
            <tr>
                <th style="width: 45px;">ردیف</th>
                <th style="width: 50px;">نتیجه</th>
                <th>عنوان جلسه</th>
                <th>مخاطب جلسه</th>
                <th>معرف</th>
                <th style="width: 75px;">ساعت</th>
                <th>مکان</th>
                <th>برگزارکننده</th>
                <th>نفر چهارم</th>
                <th style="width: 60px;">ویرایش</th>
                <th style="width: 60px;">حذف</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div class="summary-report">
        <h3 id="summaryTitle">گزارش کار</h3>
        <div class="report-field"><label>تعداد مشاور<span>:</span></label><input type="number" inputmode="numeric" id="stat_advisor" oninput="saveStats()"></div>
        <div class="report-field"><label>زنگ دعوت<span>:</span></label><input type="number" inputmode="numeric" id="stat_invite" oninput="saveStats()"></div>
        <div class="report-field"><label>پرزنت<span>:</span></label><input type="number" inputmode="numeric" id="stat_present" oninput="saveStats()"></div>
        <div class="report-field"><label>ارتباط مؤثر<span>:</span></label><input type="number" inputmode="numeric" id="stat_relation" oninput="saveStats()"></div>
        <div class="report-field"><label>آموزش<span>:</span></label><input type="number" inputmode="numeric" id="stat_edu" oninput="saveStats()"></div>
        <div class="report-field"><label>ثبت نام<span>:</span></label><input type="number" inputmode="numeric" id="stat_reg" oninput="saveStats()"></div>
        <div class="report-field"><label>امتیاز خرید<span>:</span></label><input type="number" inputmode="numeric" id="stat_point" oninput="saveStats()"></div>
    </div>
</div>

<div id="planModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle" style="margin-top: 0; color: var(--primary-color);">ثبت فعالیت جدید</h3>
        <input type="hidden" id="editIndex" value="-1">
        
        <div class="form-group">
            <label>نوع برنامه:</label>
            <select id="planType" onchange="toggleFields()">
                <option value="work">برنامه کاری</option>
                <option value="personal">برنامه شخصی (محرمانه)</option>
            </select>
        </div>

        <div class="form-group">
            <label>عنوان برنامه:</label>
            <input type="text" id="title" placeholder="مثلاً: جلسه پرزنت">
        </div>

        <div id="workFields">
            <div class="form-group"><label>مخاطب جلسه:</label><input type="text" id="audience"></div>
            <div class="form-group"><label>معرف:</label><input type="text" id="ref"></div>
            <div class="form-group"><label>مکان:</label><input type="text" id="location"></div>
            <div class="form-group"><label>برگزارکننده:</label><input type="text" id="organizer"></div>
            <div class="form-group"><label>نفر چهارم:</label><input type="text" id="fourthPerson"></div>
        </div>

        <div class="form-group">
            <label>ساعت:</label>
            <input type="time" id="time">
        </div>

        <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
            <button class="btn" style="background-color: #95a5a6;" onclick="closeModal()">انصراف</button>
            <button class="btn btn-new" onclick="saveEntry()">تایید و ذخیره</button>
        </div>
    </div>
</div>

<script>
    let longPressTimer;
    const modal = document.getElementById("planModal");

    function updateSummaryLabels() {
        const day = document.getElementById('dayName').value || "...";
        const date = document.getElementById('todayDate').value || "...";
        document.getElementById('summaryTitle').innerText = `گزارش کار روز ${day} مورخه ${date}`;
        saveHeader();
    }

    function saveHeader() {
        const headerData = {
            owner: document.getElementById('ownerName').value,
            day: document.getElementById('dayName').value,
            date: document.getElementById('todayDate').value,
            note: document.getElementById('extraNote').value
        };
        localStorage.setItem('headerInfo', JSON.stringify(headerData));
    }

    function saveStats() {
        const stats = {
            advisor: document.getElementById('stat_advisor').value,
            invite: document.getElementById('stat_invite').value,
            present: document.getElementById('stat_present').value,
            relation: document.getElementById('stat_relation').value,
            edu: document.getElementById('stat_edu').value,
            reg: document.getElementById('stat_reg').value,
            point: document.getElementById('stat_point').value
        };
        localStorage.setItem('dailyStats', JSON.stringify(stats));
    }

    function renderTable() {
        const allData = JSON.parse(localStorage.getItem('dailyPlans')) || [];
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = "";

        allData.forEach((item, index) => {
            const isPersonal = item.type === 'personal';
            const bgStyle = isPersonal ? 'background-color: #333; color: #333;' : '';
            
            let statusIcon = "";
            let statusClass = "";
            if (item.status === 'check') { statusIcon = "✔"; statusClass = "status-check"; }
            else if (item.status === 'cross') { statusIcon = "✖"; statusClass = "status-cross"; }

            tbody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td class="status-cell ${statusClass}" 
                        onclick="handleStatusClick(${index})" 
                        onmousedown="startLongPress(${index})" 
                        onmouseup="cancelLongPress()" 
                        onmouseleave="cancelLongPress()"
                        ontouchstart="startLongPress(${index})"
                        ontouchend="cancelLongPress()">
                        ${statusIcon}
                    </td>
                    <td>${item.title}</td>
                    <td style="${bgStyle}">${item.audience}</td>
                    <td style="${bgStyle}">${item.ref}</td>
                    <td>${item.time}</td>
                    <td style="${bgStyle}">${item.location}</td>
                    <td style="${bgStyle}">${item.organizer}</td>
                    <td style="${bgStyle}">${item.fourthPerson}</td>
                    <td><button class="btn btn-edit" onclick="openModal(${index})">اصلاح</button></td>
                    <td><button class="btn btn-delete" onclick="deleteRow(${index})">حذف</button></td>
                </tr>
            `;
        });
    }

    function openModal(index = -1) {
        modal.style.display = "block";
        if (index > -1) {
            document.getElementById('modalTitle').innerText = "ویرایش فعالیت";
            loadForEdit(index);
        } else {
            document.getElementById('modalTitle').innerText = "ثبت فعالیت جدید";
            resetForm();
        }
    }

    function closeModal() {
        modal.style.display = "none";
        resetForm();
    }

    function toggleFields() {
        const type = document.getElementById('planType').value;
        const workInputs = document.querySelectorAll('#workFields input');
        workInputs.forEach(input => {
            if (type === 'personal') {
                input.value = "---";
                input.disabled = true;
                input.classList.add('disabled-field');
            } else {
                if (input.value === "---") input.value = "";
                input.disabled = false;
                input.classList.remove('disabled-field');
            }
        });
    }

    function saveEntry() {
        const editIndex = parseInt(document.getElementById('editIndex').value);
        const rowData = {
            title: document.getElementById('title').value,
            audience: document.getElementById('audience').value,
            ref: document.getElementById('ref').value,
            time: document.getElementById('time').value,
            location: document.getElementById('location').value,
            organizer: document.getElementById('organizer').value,
            fourthPerson: document.getElementById('fourthPerson').value,
            type: document.getElementById('planType').value,
            status: editIndex > -1 ? (JSON.parse(localStorage.getItem('dailyPlans'))[editIndex].status || "") : ""
        };

        if (!rowData.title || !rowData.time) { alert("لطفاً عنوان و ساعت را وارد کنید"); return; }

        let allData = JSON.parse(localStorage.getItem('dailyPlans')) || [];
        if (editIndex > -1) allData[editIndex] = rowData;
        else allData.push(rowData);

        allData.sort((a, b) => a.time.localeCompare(b.time));
        localStorage.setItem('dailyPlans', JSON.stringify(allData));
        renderTable();
        closeModal();
    }

    function deleteRow(index) {
        if (confirm("آیا از حذف این ردیف مطمئن هستید؟")) {
            let allData = JSON.parse(localStorage.getItem('dailyPlans'));
            allData.splice(index, 1);
            localStorage.setItem('dailyPlans', JSON.stringify(allData));
            renderTable();
        }
    }

    function handleStatusClick(index) {
        if (longPressTimer !== null) {
            updateStatus(index, 'check');
        }
    }

    function startLongPress(index) {
        longPressTimer = setTimeout(() => {
            updateStatus(index, 'cross');
            longPressTimer = null;
        }, 600);
    }

    function cancelLongPress() {
        clearTimeout(longPressTimer);
    }

    function updateStatus(index, type) {
        let allData = JSON.parse(localStorage.getItem('dailyPlans'));
        if (allData[index].status === type) allData[index].status = "";
        else allData[index].status = type;
        localStorage.setItem('dailyPlans', JSON.stringify(allData));
        renderTable();
    }

    function loadForEdit(index) {
        const data = JSON.parse(localStorage.getItem('dailyPlans'))[index];
        document.getElementById('editIndex').value = index;
        document.getElementById('planType').value = data.type;
        document.getElementById('title').value = data.title;
        document.getElementById('audience').value = data.audience;
        document.getElementById('ref').value = data.ref;
        document.getElementById('time').value = data.time;
        document.getElementById('location').value = data.location;
        document.getElementById('organizer').value = data.organizer;
        document.getElementById('fourthPerson').value = data.fourthPerson;
        toggleFields();
    }

    function resetForm() {
        document.getElementById('editIndex').value = "-1";
        document.querySelectorAll('.modal input').forEach(i => i.value = "");
        document.getElementById('planType').value = "work";
        toggleFields();
    }

    function clearData() {
        if(confirm("کل برنامه پاک شود؟")) { 
            localStorage.removeItem('dailyPlans'); 
            localStorage.removeItem('dailyStats');
            location.reload(); 
        }
    }

    window.onload = () => {
        const header = JSON.parse(localStorage.getItem('headerInfo'));
        if(header) {
            document.getElementById('ownerName').value = header.owner || "";
            document.getElementById('dayName').value = header.day || "";
            document.getElementById('todayDate').value = header.date || "";
            document.getElementById('extraNote').value = header.note || "";
            updateSummaryLabels();
        }
        const stats = JSON.parse(localStorage.getItem('dailyStats'));
        if(stats) {
            document.getElementById('stat_advisor').value = stats.advisor || "";
            document.getElementById('stat_invite').value = stats.invite || "";
            document.getElementById('stat_present').value = stats.present || "";
            document.getElementById('stat_relation').value = stats.relation || "";
            document.getElementById('stat_edu').value = stats.edu || "";
            document.getElementById('stat_reg').value = stats.reg || "";
            document.getElementById('stat_point').value = stats.point || "";
        }
        renderTable();
    };
</script>
</body>
</html>
