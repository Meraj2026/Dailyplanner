<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>پنل مدیریت برنامه روزانه</title>
    <style>
        :root { --primary-color: #2c3e50; --accent-color: #27ae60; --gray-bg: #f2f2f2; }
        body { font-family: Tahoma, Geneva, sans-serif; background-color: #fafafa; padding: 20px; font-size: 13px; }
        .container { max-width: 1250px; margin: auto; background: white; padding: 25px; border: 1px solid #ccc; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
        
        /* اصلاح هدر بالای صفحه */
        .top-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 2px solid #000; padding-bottom: 15px; flex-wrap: nowrap; }
        .header-item { display: flex; align-items: center; gap: 8px; font-weight: bold; white-space: nowrap; }
        .top-header input { border: none; border-bottom: 1px dotted #000; padding: 3px; width: 130px; outline: none; background: transparent; }

        /* استایل جدول */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; table-layout: fixed; }
        th { background-color: #000; color: white; padding: 10px; border: 1px solid #444; font-weight: normal; }
        td { border: 1px solid #000; padding: 6px; text-align: center; height: 35px; word-wrap: break-word; position: relative; }
        tr:nth-child(even) { background-color: #e0e0e0; }
        
        /* استایل ستون نتیجه (تیک‌باکس) */
        .status-cell { cursor: pointer; font-size: 18px; font-weight: bold; user-select: none; width: 45px; }
        .status-check { color: #27ae60; }
        .status-cross { color: #e74c3c; }

        .report-input { width: 95%; border: none; background: transparent; font-family: Tahoma; font-size: 12px; outline: none; }

        /* دکمه‌ها */
        .actions { margin-bottom: 15px; display: flex; gap: 10px; }
        .btn { padding: 8px 18px; border: none; border-radius: 4px; cursor: pointer; color: white; font-family: Tahoma; font-weight: bold; }
        .btn-new { background-color: var(--accent-color); }
        .btn-clear { background-color: #e74c3c; }

        /* مدال پاپ‌آپ */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: white; margin: 5% auto; padding: 25px; border-radius: 8px; width: 400px; }
        .form-group { margin-bottom: 12px; display: flex; flex-direction: column; }
        .form-group label { margin-bottom: 5px; color: #555; }
        .form-group input, .form-group select { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .disabled-field { background-color: #333 !important; }
        .modal-footer { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="top-header">
        <div class="header-item">برنامه تیمی: <input type="text" id="ownerName" oninput="saveHeader()"></div>
        <div class="header-item">روز: <input type="text" id="dayName" oninput="saveHeader()"></div>
        <div class="header-item">مورخه: <input type="text" id="todayDate" oninput="saveHeader()"></div>
        <div class="header-item">توضیحات: <input type="text" id="extraNote" style="width: 200px;" oninput="saveHeader()"></div>
    </div>

    <div class="actions">
        <button class="btn btn-new" onclick="openModal()">+ ثبت برنامه جدید</button>
        <button class="btn btn-clear" onclick="clearData()">پاک کردن کل برنامه</button>
    </div>

    <table>
        <thead>
            <tr>
                <th style="width: 35px;">✓</th>
                <th style="width: 50px;">نتیجه</th>
                <th>عنوان جلسه</th>
                <th>مخاطب جلسه</th>
                <th>معرف</th>
                <th style="width: 70px;">ساعت</th>
                <th>مکان</th>
                <th>برگزارکننده</th>
                <th>نفر چهارم</th>
                <th style="width: 180px;">گزارش کار روزانه</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div id="planModal" class="modal">
    <div class="modal-content">
        <div class="modal-header"><h3>ثبت فعالیت جدید</h3></div>
        <div class="form-group">
            <label>نوع برنامه:</label>
            <select id="planType" onchange="toggleFields()">
                <option value="work">برنامه کاری</option>
                <option value="personal">برنامه شخصی</option>
            </select>
        </div>
        <div class="form-group"><label>عنوان برنامه:</label><input type="text" id="title"></div>
        <div id="workFields">
            <div class="form-group"><label>مخاطب جلسه:</label><input type="text" id="audience"></div>
            <div class="form-group"><label>معرف:</label><input type="text" id="ref"></div>
            <div class="form-group"><label>مکان:</label><input type="text" id="location"></div>
            <div class="form-group"><label>برگزارکننده:</label><input type="text" id="organizer"></div>
            <div class="form-group"><label>نفر چهارم:</label><input type="text" id="fourthPerson"></div>
        </div>
        <div class="form-group"><label>ساعت:</label><input type="time" id="time"></div>
        <div class="modal-footer">
            <button class="btn" style="background: #95a5a6;" onclick="closeModal()">انصراف</button>
            <button class="btn btn-new" onclick="addNewRow()">ذخیره</button>
        </div>
    </div>
</div>

<script>
    const modal = document.getElementById("planModal");

    function openModal() { modal.style.display = "block"; }
    function closeModal() { modal.style.display = "none"; resetForm(); }

    function toggleFields() {
        const type = document.getElementById('planType').value;
        const inputs = document.querySelectorAll('#workFields input');
        inputs.forEach(input => {
            if (type === 'personal') {
                input.value = "---"; input.disabled = true; input.classList.add('disabled-field');
            } else {
                input.value = ""; input.disabled = false; input.classList.remove('disabled-field');
            }
        });
    }

    function saveHeader() {
        const headerData = {
            owner: document.getElementById('ownerName').value,
            day: document.getElementById('dayName').value,
            date: document.getElementById('todayDate').value,
            note: document.getElementById('extraNote').value
        };
        localStorage.setItem('headerInfo', JSON.stringify(headerData));
    }

    function addNewRow() {
        const rowData = {
            title: document.getElementById('title').value,
            audience: document.getElementById('audience').value,
            ref: document.getElementById('ref').value,
            time: document.getElementById('time').value,
            location: document.getElementById('location').value,
            organizer: document.getElementById('organizer').value,
            fourthPerson: document.getElementById('fourthPerson').value,
            type: document.getElementById('planType').value,
            report: "",
            status: "" // می تواند 'check' یا 'cross' یا خالی باشد
        };

        if(!rowData.title || !rowData.time) { alert("عنوان و ساعت الزامی است"); return; }

        let allData = JSON.parse(localStorage.getItem('dailyPlans')) || [];
        allData.push(rowData);
        allData.sort((a, b) => a.time.localeCompare(b.time));
        localStorage.setItem('dailyPlans', JSON.stringify(allData));
        renderTable();
        closeModal();
    }

    function renderTable() {
        const allData = JSON.parse(localStorage.getItem('dailyPlans')) || [];
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = "";

        allData.forEach((item, index) => {
            const isPers = item.type === 'personal';
            const bgStyle = isPers ? 'background-color: #333; color: #333;' : '';
            
            let statusIcon = "";
            if(item.status === 'check') statusIcon = '<span class="status-check">✔</span>';
            else if(item.status === 'cross') statusIcon = '<span class="status-cross">✖</span>';

            const row = `
                <tr>
                    <td>${index + 1}</td>
                    <td class="status-cell" 
                        onclick="handleStatusClick(${index})" 
                        onmousedown="startLongPress(${index})" 
                        onmouseup="cancelLongPress()" 
                        onmouseleave="cancelLongPress()"
                        ontouchstart="startLongPress(${index})"
                        ontouchend="cancelLongPress()">
                        ${statusIcon}
                    </td>
                    <td>${item.title}</td>
                    <td style="${bgStyle}">${item.audience}</td>
                    <td style="${bgStyle}">${item.ref}</td>
                    <td>${item.time}</td>
                    <td style="${bgStyle}">${item.location}</td>
                    <td style="${bgStyle}">${item.organizer}</td>
                    <td style="${bgStyle}">${item.fourthPerson}</td>
                    <td><input type="text" class="report-input" value="${item.report}" onchange="updateReport(${index}, this.value)"></td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    // منطق کلیک کوتاه و طولانی
    let longPressTimer;
    function startLongPress(index) {
        longPressTimer = setTimeout(() => {
            updateStatus(index, 'cross');
            longPressTimer = null;
        }, 600); 
    }

    function cancelLongPress() {
        clearTimeout(longPressTimer);
    }

    function handleStatusClick(index) {
        if (longPressTimer !== null) {
            updateStatus(index, 'check');
        }
    }

    function updateStatus(index, type) {
        let allData = JSON.parse(localStorage.getItem('dailyPlans'));
        // اگر دوباره همان حالت را بزند، خالی شود
        allData[index].status = (allData[index].status === type) ? "" : type;
        localStorage.setItem('dailyPlans', JSON.stringify(allData));
        renderTable();
    }

    function updateReport(index, val) {
        let allData = JSON.parse(localStorage.getItem('dailyPlans'));
        allData[index].report = val;
        localStorage.setItem('dailyPlans', JSON.stringify(allData));
    }

    function resetForm() {
        document.querySelectorAll('.modal input').forEach(i => i.value = "");
        document.getElementById('planType').value = "work";
        toggleFields();
    }

    function clearData() {
        if(confirm("آیا برنامه پاک شود؟")) {
            localStorage.removeItem('dailyPlans');
            renderTable();
        }
    }

    window.onload = () => {
        const header = JSON.parse(localStorage.getItem('headerInfo'));
        if(header) {
            document.getElementById('ownerName').value = header.owner || "";
            document.getElementById('dayName').value = header.day || "";
            document.getElementById('todayDate').value = header.date || "";
            document.getElementById('extraNote').value = header.note || "";
        }
        renderTable();
    };
</script>

</body>
</html>
